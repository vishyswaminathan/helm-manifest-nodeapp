# random changes
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodeapp-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/vishyswaminathan/helm-manifest-nodeapp.git
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
